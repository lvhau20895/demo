<!doctype html>
<html lang="en">

<head>
    <title>Admin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="./img/icon.webp">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- Banner -->
    <div class="banner"></div>

    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="nav-logo">
                    <div>
                        <i class="fa-solid fa-mobile-screen-button logo"></i>
                        <span class="title-header">PHONE</span>
                    </div>
                </div>
                <div class="nav-menu">
                    <a href="./index.html">Products</a>
                    <a href="./admin.html" class="active">Admin</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Admin -->
    <section class="admin">
        <div class="container">
            <!-- Button trigger modal -->
            <a id="add-item" class="add" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <span data-attr="Add Item"></span>
            </a>

            <!-- Search -->
            <div class="input-group mb-3 w-25 ms-auto">
                <input type="text" id="txtSearch" class="form-control search" placeholder="Nhập từ khóa"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text icon-search" id="basic-addon2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Thêm sản phẩm</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" id="idSP" hidden>
                            <div class="form-group mb-3">
                                <label for="tenSP" class="mb-2">Tên sản phẩm</label>
                                <input type="text" id="tenSP" class="form-control" placeholder="Nhập vào tên sản phẩm">
                                <span id="tbTenSP" class="text-danger d-block mb-2"></span>
                            </div>
                            <div class="form-group mb-3">
                                <label for="giaSP" class="mb-2">Giá</label>
                                <input type="text" id="giaSP" class="form-control" placeholder="Nhập vào giá">
                                <span id="tbGiaSP" class="text-danger d-block mb-2"></span>
                            </div>
                            <div class="form-group mb-3">
                                <label for="loaiManHinh" class="mb-2">Màn hình</label>
                                <input type="text" id="loaiManHinh" class="form-control"
                                    placeholder="Nhập vào loại màn hình">
                                <span id="tbLoaiManHinh" class="text-danger d-block mb-2"></span>
                            </div>
                            <div class="form-group mb-3">
                                <label for="backCamera" class="mb-2">Camera Sau</label>
                                <input type="text" id="backCamera" class="form-control" placeholder="Nhập thông tin">
                                <span id="tbBackCamera" class="text-danger d-block mb-2"></span>
                            </div>
                            <div class="form-group mb-3">
                                <label for="frontCamera" class="mb-2">Camera Trước</label>
                                <input type="text" id="frontCamera" class="form-control" placeholder="Nhập thông tin">
                                <span id="tbFrontCamera" class="text-danger d-block mb-2"></span>
                            </div>
                            <div class="form-group mb-3">
                                <label for="hinhAnhSP" class="mb-2">Hình ảnh</label>
                                <input type="text" id="hinhAnhSP" class="form-control"
                                    placeholder="Nhập vào hình sản phẩm">
                                <span id="tbHinhAnhSP" class="text-danger d-block mb-2"></span>
                            </div>
                            <div class="form-group mb-3">
                                <label for="hangDT" class="mb-2">Hãng Điện Thoại</label>
                                <select id="hangDT" class="form-select">
                                    <option value="">Vui lòng chọn</option>
                                    <option value="Iphone">Iphone</option>
                                    <option value="Samsung">Samsung</option>
                                </select>
                                <span id="tbHangDT" class="text-danger d-block mb-2"></span>
                            </div>
                            <div class="form-group mb-3">
                                <label for="moTaSP" class="mb-2">Mô tả</label>
                                <textarea id="moTaSP" class="form-control" cols="30" rows="5"
                                    placeholder="Nhập vào mô tả"></textarea>
                                <span id="tbMoTaSP" class="text-danger d-block mb-2"></span>
                            </div>
                        </div>
                        <div class="modal-footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Phone List -->
    <section class="table">
        <div class="container">
            <table class="w-100 text-white text-center">
                <thead>
                    <th>STT</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Action</th>
                </thead>
                <tbody id="tbodySP"></tbody>
            </table>
        </div>
    </section>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- wowjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>

    <!-- scroll nav -->
    <script type="text/javascript">
        window.addEventListener("scroll", function () {
            const header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        });
    </script>

    <script src="./js/models/Product.js"></script>
    <script src="./js/services/productsAPI.js"></script>
    <script src="./js/services/validation.js"></script>
    <script src="./js/controllers/admin.js"></script>
</body>

</html>
